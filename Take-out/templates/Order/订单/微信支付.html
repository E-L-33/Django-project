		var i = 0;

			i++

			       li[i-1]=$(this).text()
                    var pw=li.join(',')
                    console.log(pw)
					document.getElementById('pwd').value=pw
                    $(".mm_box li").eq(i-1).addClass("mmdd");
					$("#bd").submit()

					{#setTimeout(function(){#}
					{#location.href="/Order/paysu/"+li;#}
					//{,500);}*?
					//window.document.location="cg.html"
			 }
		});
		$(".nub_ggg li .del").click(function(){
			if(i>0){
				i--
				$(".mm_box li").eq(i).removeClass("mmdd");
				i==0;
				}
			//alert(i);
		});
});
</script>
